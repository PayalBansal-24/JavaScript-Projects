<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/img.png" width="100" height="100" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login_style.css">

  <title> Login Form</title>
</head>
<body>

 
<div class="container-fluid" style="font-family: cursive;margin-top:50px;;">
                        <h2 style="text-align: center;font-family: cursive;">User Login</h2>
                        <div class="row d-flex align-items-center justify-content-center">
                        <div class="col-lg-6 col-md-4 col-xl-5">
                            <img src="login.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-6 col-xl-5 col-md-4">
                            <form class="mb-5 login_form" action="" method="post" style="margin-top:-50px;" name="form" onsubmit= "return validate()">
                                <div class="form-outline">
                                    <label for="email" class="form-label" style="margin-top: 50px;">Email</label>
                                    <input type="text" id="email" class="form-control" name="email" placeholder="Enter Your Email"  autocomplete="off">
                                    <div id="email_err" style="font-family: cursive;">Please fill up your Email</div>
                                </div>
                                <div class="form-outline">
                                    <label for="password" class="form-label" style="margin-top: 50px;">Password</label>
                                    <input type="password" id="password" class="form-control" name="password" placeholder="Enter Your Password" autocomplete="off">
                                    <i class="fa fa-eye-slash close_eye" id="eyeicon"></i>
                                    <div id="pass_err" style="font-family: cursive;">Please fill up your Correct Paasword</div>
                            </div>  
                                <div class="mt-4 pt-2">
                                    <input type="submit" class="btn py-2 px-3" name="user_login" value="Login" style="background:pink;">
                                </div>
                            </form>
                        </div>
                    </div>
</div>
</body>

<script src="login_script.js"></script>

</html>
